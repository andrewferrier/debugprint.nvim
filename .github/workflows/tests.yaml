---
name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  stylua:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: JohnnyMorganz/stylua-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          version: latest
          args: --color always --check lua/ tests/

  luacheck:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v5
      - name: Prepare
        run: |
          sudo apt-get update
          sudo apt-get install -y luarocks
          sudo luarocks install luacheck
      - name: Lint
        run: luacheck lua/

  selene:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Install selene
        run: cargo install selene
      - name: Run selene
        run: selene lua/ tests/

  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: stevearc/nvim-typecheck-action@v2
        with:
          path: lua/

  unit_test:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        neovim_branch: ["v0.10.4", "stable", "nightly"]

    steps:
      - uses: actions/checkout@v5

      - name: Install Neovim
        uses: rhysd/action-setup-vim@v1
        with:
          neovim: true
          version: ${{ matrix.neovim_branch }}

      - name: Install treesitter CLI
        uses: tree-sitter/setup-action@v2

      - name: Install dependent repos
        run: |
          git clone --depth 1 https://github.com/nvim-lua/plenary.nvim ~/.local/share/nvim/site/pack/vendor/start/plenary.nvim
          git clone --depth 1 https://github.com/nvim-mini/mini.nvim ~/.local/share/nvim/site/pack/vendor/start/mini.nvim

      - name: Install treesitter
        if: matrix.neovim_branch != 'nightly'
        run: |
          git clone --depth 1 https://github.com/nvim-treesitter/nvim-treesitter ~/.local/share/nvim/site/pack/vendor/start/nvim-treesitter

      - name: Install treesitter (nightly)
        if: matrix.neovim_branch == 'nightly'
        run: |
          git clone --depth 1 --branch main https://github.com/nvim-treesitter/nvim-treesitter ~/.local/share/nvim/site/pack/vendor/start/nvim-treesitter

      - name: Run tests
        run: |
          make test
